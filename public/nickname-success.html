<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>昵称修改成功</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">
    <!-- 用户信息区域 -->
    <div class="user-info-container">
        <div class="user-name" id="userName">用户</div>
        <div class="dropdown-menu" id="dropdownMenu">
            <div class="dropdown-item" id="changeNicknameBtn">修改昵称</div>
            <div class="dropdown-item" id="logoutBtn">退出登录</div>
        </div>
    </div>
    
    <!-- 中央成功提示区域 -->
    <div class="dashboard-content">
        <h1 class="dashboard-title">昵称修改成功</h1>
        <p class="dashboard-message">您的昵称已成功更新！</p>
        <div class="button-group">
            <button type="button" class="confirm-button" id="backBtn">返回登录成功页面</button>
        </div>
    </div>
    
    <script src="nickname-success.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
