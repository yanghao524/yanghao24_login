<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录成功</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">
    <!-- 用户信息区域 -->
    <div class="user-info-container">
        <div class="user-name" id="userName">用户</div>
        <div class="dropdown-menu" id="dropdownMenu">
            <div class="dropdown-item" id="changeNicknameBtn">修改昵称</div>
            <div class="dropdown-item" id="logoutBtn">退出登录</div>
        </div>
    </div>
    
    <!-- 中央提示区域 -->
    <div class="dashboard-content">
        <h1 class="dashboard-title">登录成功</h1>
        <p class="dashboard-nickname" id="userNickname"></p>
        <p class="dashboard-message">欢迎回来！您已成功登录系统。</p>
        <p class="dashboard-message">功能开发中，请耐心等待...</p>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
