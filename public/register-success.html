<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册成功</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <style>
        /* 注册成功页面样式 */
        .success-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        
        .success-box {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .success-icon {
            font-size: 64px;
            color: #22c55e;
            margin-bottom: 20px;
        }
        
        .success-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }
        
        .success-message {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .login-button {
            width: 100%;
            padding: 14px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
        }
        
        .login-button:hover {
            background-color: #2563eb;
            box-shadow: 0 6px 8px rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .success-box {
                padding: 30px 25px;
                margin: 0 20px;
            }
            
            .success-title {
                font-size: 24px;
            }
            
            .success-message {
                font-size: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .success-box {
                padding: 25px 20px;
                border-radius: 12px;
            }
            
            .success-icon {
                font-size: 48px;
            }
            
            .success-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-box">
            <div class="success-icon">✓</div>
            <h2 class="success-title">注册成功！</h2>
            <p class="success-message">
                恭喜您已成功完成注册！您的账号已创建，现在可以登录系统开始使用。
            </p>
            <button class="login-button" id="loginButton">跳转至登录页面</button>
        </div>
    </div>
</body>
</html>
